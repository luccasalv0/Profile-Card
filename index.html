<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compartible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="icon.jpg" alt="" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">Luccas</span>
            <span class="job">Software Engineer & Designer</span>
            <div class="media-buttons">
                <a href="https://www.instagram.com/wholuccas_/" target="_blank" style="background: #966a65;" class="link" id="link">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="#" style="background: #1b97b9;" class="link" id="link">
                    <i class='bx bxl-twitter' ></i>
                </a>
                <a href="#" style="background: #8f2622;" class="link" id="link">
                    <i class='bx bxl-youtube' ></i>
                </a>
                <a href="https://github.com/luccasalv0" target="_blank" style="background: #233946;" class="link">
                    <i class='bx bxl-github' ></i>
                </a>
            </div>
            <div class="buttons">
                <button class="button">Portfolio</button>
            </div>
        </div>
    </div> 
</body>
</html>
